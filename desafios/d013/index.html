<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio013</title>
    <style>
        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Situação do aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            let nome = prompt('Qual é o nome do Aluno?');
            let n1 = parseFloat(prompt(`Primeira nota de ${nome}`));
            let n2 = parseFloat(prompt(`Segunda nota de ${nome}`));
            let media = (n1 + n2) / 2;
            let res = document.querySelector('div#res');

            res.innerHTML = `<p><strong>Analisando a situação de ${nome}</strong></p>`;
            if (media > 6) {
                res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a <strong>média é ${media}</strong></p>`;
                res.innerHTML += `<p>Com média acima de 6,0, o aluno está APROVADO</p>`;
            } else if (media >= 3 && media <= 6) {
                res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a <strong>média é ${media}</strong></p>`;
                res.innerHTML += `<p>Com média entre 3,0 e 6,0, o aluno está de RECUPERAÇÃO</p>`;
            } else {
                res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a <strong>média é ${media}</strong></p>`;
                res.innerHTML += `<p>Com média abaixo de 3,0, o aluno está REPROVADO</p>`;
            }
        }
    </script>
</body>

</html>
