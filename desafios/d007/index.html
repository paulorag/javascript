<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio007</title>
    <style>
        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <script>
        let cota = parseFloat(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'));
        function converter() {
            let real = parseFloat(prompt('Quantos R$ você tem na carteira?'));
            alert(`O valor em dolar da sua carteira é $${real * cota} dolares`);
        }
    </script>
</body>

</html>
