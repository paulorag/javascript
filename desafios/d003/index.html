<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio003</title>
    <style>
        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="calcular()">
    <script>
        function calcular() {
            var num = Number(prompt('Digite um número inteiro'));
            alert(`Antes de ${num}, temos o número ${num - 1}.
Depois de ${num}, temos o número ${num + 1}.`);
        }
    </script>
</body>

</html>
