<html lang="pt-br">

<head>

    <title>Desafio002</title>

        input {
            padding: 20px;

</head>

<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicou()">
    <script>
        function clicou() {
            var nome = prompt('Qual é o seu nome?');
            var idade = prompt(`Olá ${nome}. Qual a sua idade?`);
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`);
        }
    </script>
</body>
