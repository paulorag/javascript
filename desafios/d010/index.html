<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio010</title>
    <style>
        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            let a = parseFloat(prompt('Qual é o valor de A?'));
            let b = parseFloat(prompt('Qual é o valor de B?'));
            let c = parseFloat(prompt('Qual é o valor de C?'));
            let delta = b * b - 4 * a * c;
            let res = document.querySelector('div#res');
            res.innerHTML = `<p><strong>Resolvendo Bhaskara.</strong></p>`;
            res.innerHTML += `<p>A equação atual é ${a}x<sup>2</sup> + ${b}x + ${c} = 0.</p>`;
            res.innerHTML += `<p>O cálculo realizado será \u{2206} = ${b}<sup>2</sup> - 4 x ${a} x ${c}.</p>`;
            res.innerHTML += `<p>O valor calculado foi \u{2206} = ${delta}.`;
        }
    </script>
</body>

</html>
